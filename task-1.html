<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="task-1.css">
    

</head>
<body>

<div class="gallery">
    <div class="image-container">
        <img id="currentImage" src="assets/image1.PNG" alt="Image 1">
        <div class="nav-buttons">
            <button id="prevButton">&lt;</button>
            <button id="nextButton">&gt;</button>
        </div>
        <div class="caption" id="imageCaption">Every song is like a painting.</div>

    </div>
</div>

<script>
    const images = [
        { src: "assets/image1.PNG", caption: "Every song is like a painting." },
        { src: "assets/image2.PNG", caption: "Painting is but another word of feeling." },
        { src: "assets/image3.PNG", caption: "All gardening is landscape painting." },
    ];

    let currentImageIndex = 0;
    const currentImage = document.getElementById("currentImage");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");
    const imageCaption = document.getElementById("imageCaption");

    function updateImage() {
        currentImage.src = images[currentImageIndex].src;
        imageCaption.textContent = images[currentImageIndex].caption;
    }

    prevButton.addEventListener("click", () => {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        updateImage();
    });

    nextButton.addEventListener("click", () => {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        updateImage();
    });

    updateImage();
</script>

</body>
</html>
